<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { background: transparent; }</style>
</head>
<body>
    <div id="leaderboard" class="absolute top-10 right-10 w-96 flex flex-col gap-2"></div>
    <script>
        const socket = io('https://tiger-react-panel.onrender.com');
        socket.on('gameState', (data) => {
            const container = document.getElementById('leaderboard');
            const sorted = [...data.teams].sort((a, b) => (b.totalTournamentScore + b.currentGameKills) - (a.totalTournamentScore + a.currentGameKills));
            container.innerHTML = sorted.map((t, i) => `
                <div class="flex items-center border-r-[6px] h-14 bg-slate-950/95 border-orange-500 shadow-xl text-white">
                    <div class="w-12 h-full flex items-center justify-center bg-orange-500 text-black font-black italic">${i + 1}</div>
                    <div class="flex-1 px-4 flex justify-between items-center font-black uppercase italic text-xl">
                        <span>${t.name}</span>
                        <span class="text-orange-400">${t.totalTournamentScore + t.currentGameKills}</span>
                    </div>
                </div>
            `).join('');
        });
    </script>
</body>
</html>
